<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPSLS</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
      <div id="container">
        <div id="choice" class="rock">
          <p>Rock</p>
          <img id="choice-pic"src="images/rock.png" alt="rock">
        </div>
        <div id="choice" class="paper">
          <p>Paper</p>
          <img id="choice-pic"src="images/paper.png" alt="paper">
        </div>
        <div id="choice" class="scissors">
          <p>Scissors</p>
          <img id="choice-pic"src="images/scissors.png" alt="scissors">
        </div>
        <div id="choice" class="lizard">
          <p>Lizard</p>
          <img id="choice-pic"src="images/lizard.png" alt="rock">
        </div>
        <div id="choice" class="spock">
          <p>Spock</p>
          <img id="choice-pic"src="images/spock.png" alt="spock">
        </div>
      </div>
      <div id="play-the-game">
        <p id="player-choice-text">Make a choice from the options above to start the game.</p>
        <a id="rules" href="#">The Rules</a>
      </div>
  </body>
</html>
